<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="main">

    <div id="parent">

      <div id="header">
        <!-- <img id="doc" src="doc.png" alt="" /> -->
        <div id="doc">
          <i class="fa-solid fa-file-lines fa-2xl"></i>
        </div>
        <input type="text" placeholder="type your todo list" />
        <!-- <img id="add" src="add.png" alt="" /> -->
        <i id="add" class="fa-solid fa-circle-plus fa-xl" style="color: #a6a9b0;"></i>

      </div>

      <div id="hint">
        <div>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRKus_nDyLq4JnK9dW14BOPhQtj8GsmQ1vtTDdpGIWgw&usqp=CAU&ec=48665698"
            alt="" />
          <p>Complete all task</p>
        </div>
        <p>Clear completed</p>
      </div>

      <hr />

      <div id="opt">
        <!-- append your output here -->
      </div>

      <hr />

      <div id="footer">
        <p><span id="count">0</span> tasks left</p>
        <p id="side">
          <span id="all">All</span> &nbsp
          <span id="uncomplete">Uncomplete</span> &nbsp
          <span id="complete">Completed</span>
        </p>
      </div>
    </div>

  </div>

</body>

</html>

<script src="index.js"></script>
